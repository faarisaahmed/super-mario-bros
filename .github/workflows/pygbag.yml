name: Build pygbag game 

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install pygbag
      run: pip install pygbag==0.9.1

    - name: Build with pygbag
      run: |
        # --build: tells pygbag to just package the files
        # --no_server: stops it from starting the web server that hangs the action
        python3 -m pygbag --build .

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
